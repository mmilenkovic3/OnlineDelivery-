<script>
    $(document).ready(function(){

        var restaurantList;

        $.ajax({
		async : false,
		url : "rest/restaurant/getAllRestaurant",
		type : 'GET',
		dataType : 'json',
		success : function(data) {
			if (data) {
				restaurantList = data;
			}
		},
		error : function(errorThrown) {
			toastr.error(errorThrown.responseText);
		}
	});

    restaurantList.sort(function(a, b){
    return a.status === b.status ? 0 : a.status < b.status ? -1 : 1;
    });
    console.log("AAAA");
    console.log(restaurantList);

    var divRow = document.getElementById("row");
    //for(var one in restaurantList)
    for(let one= restaurantList.length - 1; one >= 0; one--)
    {
            //console.log(restaurantList[one]);
            var iDiv = document.createElement('div');
            iDiv.id = restaurantList[one].id;
            iDiv.className = 'col-sm-4';
           
            var panelprimary = document.createElement('div');            
            panelprimary.className = 'panel panel-primary';


            var panelheading = document.createElement('div');            
            panelheading.className = 'panel-heading';
            panelheading.style.fontSize = "25px";
            panelheading.style.color = "black"; 
            panelheading.textContent = restaurantList[one].name ;
            var gradepanel = document.createElement('h4');
            gradepanel.textContent =   'Grade: ' + restaurantList[one].grade;
            panelheading.appendChild(gradepanel);

            var panelbody = document.createElement('div');
            var type = document.createElement('h4');
            type.textContent = restaurantList[one].type;
            panelbody.appendChild(type);

            var address = document.createElement('h4');
            address.textContent = restaurantList[one].location.address.name +' ' + restaurantList[one].location.address.number +', ' + restaurantList[one].location.address.city; 
            panelbody.appendChild(address);

            var status = document.createElement('h5');
            status.textContent = restaurantList[one].status;
            panelbody.appendChild(status);
            panelbody.className = 'panel-body';
            //SADRZAJ

            var divImage = document.createElement('img');
            divImage.src = restaurantList[one].logo;
            divImage.style.width = "80px";
            divImage.style.height = "80px";
            divImage.style.marginLeft = "80%";
            divImage.style.marginTop = "-70px";

            panelbody.appendChild(divImage);


            var panelfooter = document.createElement('div');
            panelfooter.className = 'panel-footer';


            var p = document.createElement('p');
            p.textContent = restaurantList[one].name;
           
          
            panelprimary.appendChild(panelheading);
            panelprimary.appendChild(panelbody);
            panelprimary.appendChild(panelfooter);
            iDiv.appendChild(panelprimary);
            divRow.appendChild(iDiv);



    }

    searchByName()
    {
        var inputName = document.getElementById("searchByName").value;
