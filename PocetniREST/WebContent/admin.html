<body>
    <div class="admin"> 
    
    

   <div class="buttons">
        <table style="width:100%; margin-top: 10px; ">
            <tr>
                <td>
                    <button class="btn btn-warning" id="regManager" style=" width:100%; " onclick="regManagerAndDeliverer()"> Manager Registration And Deliverer </button>
                </td>
                <td>
                    <button  class="btn btn-warning" style=" width:100%;"  id="registerNewRestaurant" onclick="regNewRest()"> Add new Restaurant </button>
                </td>
                <td>
                    <button  class="btn btn-warning" style="width:100%;" id="logOut" onclick="logOut()"> Log out </button>  
                </td>
            </tr>
        </table> 
	</div>
	
<div class="userInfo">
	<h1 style="text-align: center;"> 
	    User account info: 
	</h1>
    <form id="changeProfile" >
        <table>
        <tr>
            <td style="text-align: center; width:200px; font-size:18px;" > Name: </td>
            <td><input type="text" id="name"   class="form-control" /> </td>
        </tr>
        <tr>
            <td style="text-align: center; font-size:18px;" > Lastname: </td>
            <td > <input type="text" id="lastname"  class="form-control" > </td>
        </tr>
        <tr>
            <td style="text-align: center; font-size:18px;" >  Gender: </td>
            <td> <input type="radio" id="male" class="radioBtnClass" value="Male" class="form-control"   name="radiobtn">Male</input>  </td>
        </tr>
        <tr>
            <td> </td>
            <td> <input type="radio" id="female" class="radioBtnClass" value="Female" class="form-control"  name="radiobtn">Female</input> </td>
        </tr>
        
        <tr>
            <td style="text-align: center; font-size:18px;" > Birthday: </td>
            <td> <input type="date" class="form-control"  id="birthday" placeholder="dd-mm-yyyy" /></td>
        </tr>
        <tr>
            <td style="text-align: center; font-size:18px;" > Username: </td>
            <td> <input type="text" class="form-control"  id="username"></td>
        </tr>
   
        
        </table>
        
    </form>
    <br/>
    <table>
	    <tr>
		    <td> <button   style="width:100%;"  class="btn btn-warning" id="edit" onclick="edit()" value="Edit"> Edit</button> </td>
		    <td> <button   style="width:100%;"  class="btn btn-warning" id="save" onclick="save()" value="Save"> Save</button></td>
		    <td> <button   style="width:100%;"   class="btn btn-warning" id="cancel" onclick="cancel()" value="Cancel"> Cancel</button> </td>
		 </tr>
    </table>    
   
</div>
    
    
    
 
	<div class="fillters">
				  <table >
		    <tr>
		        <td><select  id="byRole" class="form-control">
		            <option> ADMIN </option>
		            <option> CUSTOMER </option>
		            <option> DELIVERER </option>                    
		            <option> MANAGER </option>
		        </select>  </td>
		        <td>
		            <button type="submit" onclick="roleSearch(); return false;" style=" width:100%;"  class="btn btn-primary mb-2"> Fillter by role </button>
		        </td>
		  
		
		   
		        <td>
                    <select  id="byUserType" class="form-control">
		            <option> GOLDEN </option>
		            <option> SILVER </option>
		            <option> BRONZE </option>                               
		        </select>  </td>
		        <td>
		            <button type="submit" onclick="userTypeSearch();  return false;" style=" width:100%;" class="btn btn-primary mb-2"> Fillter by user type </button>
		        </td>
		    </tr>
		    
		<tr>
		    <td> 
		        <input class="form-control" type="text" id="nameSearch2" onkeyup="searchByName(2)" placeholder="Search by name.. "/>
		    </td>
		    <td>
		        <input class="form-control" type="text" id="nameSearch3" onkeyup="searchByName(3)" placeholder="Search by lastname.. "/>
		    </td>
		    <td>
		        <input class="form-control" type="text" id="nameSearch1" onkeyup="searchByName(1)" placeholder="Search by username.. "/>
		    </td>
		    <td>
		        <button type="submit" onclick="cleanFillter(); return false;" style=" width:100%;"  class="btn btn-primary mb-2"> Clean filter & search </button>
		    </td>
		
		</tr>
		
		
		</table>
       
       
	</div>


<table id="allUsers"   class="table table-bordered">
 <thead>
 <tr> 
 <th > ROLE </th>
 <th onclick="sortUsername(); return false;" > USERNAME </th>
 <th onclick="sortName(); return false;" > NAME </th>
<th onclick="sortLastname(); return false;" > LASTNAME </th>
 <th>GENDER</th>
 <th> BIRTHDAY </th>
 <th onclick="sortPoints(); return false;"> POINTS </th>
	<th> USER TYPE </th>
	</tr>
	</thead>
	
 <tbody id="tbodyId"></tbody>



</table>
<input type="hidden" id="name_order" value="asc">
<input type="hidden" id="age_order" value="asc">
<br>


</div>
